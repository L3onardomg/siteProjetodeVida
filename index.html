<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organi7.com</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="top-bar">
        <span class="site-title">Organi7.com</span>
        <div class="mode-switch" id="modeSwitch" title="Alternar modo claro/escuro">
            <div class="switch-track">
                <div class="switch-thumb"></div>
            </div>
        </div>
    </div>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="hours-list">
                <!-- Divisão para cada hora do dia, com linha horizontal e horário centralizado -->
                <div class="hour-divider"><span>00:00</span></div>
                <div class="hour-divider"><span>01:00</span></div>
                <div class="hour-divider"><span>02:00</span></div>
                <div class="hour-divider"><span>03:00</span></div>
                <div class="hour-divider"><span>04:00</span></div>
                <div class="hour-divider"><span>05:00</span></div>
                <div class="hour-divider"><span>06:00</span></div>
                <div class="hour-divider"><span>07:00</span></div>
                <div class="hour-divider"><span>08:00</span></div>
                <div class="hour-divider"><span>09:00</span></div>
                <div class="hour-divider"><span>10:00</span></div>
                <div class="hour-divider"><span>11:00</span></div>
                <div class="hour-divider"><span>12:00</span></div>
                <div class="hour-divider"><span>13:00</span></div>
                <div class="hour-divider"><span>14:00</span></div>
                <div class="hour-divider"><span>15:00</span></div>
                <div class="hour-divider"><span>16:00</span></div>
                <div class="hour-divider"><span>17:00</span></div>
                <div class="hour-divider"><span>18:00</span></div>
                <div class="hour-divider"><span>19:00</span></div>
                <div class="hour-divider"><span>20:00</span></div>
                <div class="hour-divider"><span>21:00</span></div>
                <div class="hour-divider"><span>22:00</span></div>
                <div class="hour-divider"><span>23:00</span></div>
            </div>
        </aside>
        <div class="content">
            <div id="activities-list" class="activities-list">
                <!-- Activities will be rendered here by JS as cards -->
            </div>
        </div>
    </div>
</body>
</html>
